# Redis values for NIQ project
# Based on Bitnami Redis chart configuration

global:
  storageClass: "niq-sc"
  imageRegistry: "nebulaiqdemo.azurecr.io"

redis:
  enabled: true
  auth:
    enabled: true
    sentinel: false
    password: "niq_redis_password_123"
  architecture: standalone
  master:
    persistence:
      enabled: true
      storageClass: "niq-sc"
      size: 8Gi
      accessModes:
        - ReadWriteOnce
    service:
      type: ClusterIP
      port: 6379
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi 